<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Google Maps JavaScript API サンプル</title>
        <script type="text/javascript"
            src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script src="jquery-1.7.1.js" type="text/javascript"></script>            
		<script src="smartupdater.4.0.js" type="text/javascript"></script>
        <script src="./readdata.js" type="text/javascript"></script>
        
    </head>
    <body onload="initialize()">
        <p>Google Maps APIを使ったサンプルです。</p>
		<div id="dummy" >
        <div id="map_canvas" style="width:1000px; height:700px"></div>
		</div>
        <form>
            <p>
            <div id="btn">
            <input type="button" id="dl" value="ダウンロード" />
            </div>
            </p>
			<input onClick='$("#dummy").smartupdater("stop")'    type="button" value="Stop"    />
			<input onClick='$("#dummy").smartupdater("restart")' type="button" value="Restart" />
        </form>
		
        
    </body>
    
</html>
